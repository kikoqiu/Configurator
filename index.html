Configurator for the QUICKSILVER flight-controller firmware=QUICKSILVER 飞行控制器固件配置器

Serial or spi connected rx will be detected automatically here =此处将自动检测串行或 spi 连接的接收器

Angle Strength adjusts how your craft responds to external forces from bumps to stick inputs =角度强度调整您的飞船如何响应从碰撞到操纵杆输入等外力

Once you have bind and issued stick gesture up,up,up followed by down,down,down on Pitch this will show YES =一旦你绑定并发出向上、向上、向上的手势，然后在俯仰上向下、向下、向下，这将显示“是”
Select by thrust to weight ratio or props size, these presets give a safe starting point to further tune if needed =通过推力重量比或道具尺寸进行选择，这些预设提供了一个安全的起点，以便在需要时进一步调整
button should force the fc into DFU mode for flashing, if it doesn't work use the button on the fc while connecting USB =按钮应强制 fc 进入 DFU 模式进行刷新，如果不起作用，请在连接 USB 时使用 fc 上的按钮
Change this if the fc is mounted in a non standard way, use with the flip-gyro option until the preview model moves correctly =如果 fc 以非标准方式安装，请更改此设置，与翻转陀螺仪选项一起使用，直到预览模型正确移动
A choice of fonts are available, select and upload. You can also upload your own custom boot logo as long as it a 288x72 Black=有多种字体可供选择，选择并上传。 您还可以上传自己的自定义启动徽标，只要它是 288x72 黑色
Connect a lipo to access esc settings. Change direction of rotation. Not all esc are supported, Blheli-32 does not work =连接 lipo 以访问 esc 设置。 改变旋转方向。 并非所有 esc 都受支持，Blheli-32 不起作用
Set this to ON and the fc will detect when landed inverted and activate Turtle when ARM is active, optional to set to an Aux switch =将其设置为“ON”，fc 将检测何时倒转落地，并在 ARM 处于活动状态时激活 Turtle，可选择设置为辅助开关
Allows for a separate AUX channel to be set as a safety for arming, the set AUX should be ON before the ARM switch is activated. If not used leave this as ON =允许将单独的 AUX 通道设置为安全布防，设置的 AUX 应在 ARM 开关激活之前打开。 如果不使用，请将其保留为 ON
MSP serial port for digital systems like HDZero, DJI WTF and Walksnail. HDZero requires TX and RX connected to use msp, define the UART here =适用于 HDZero、DJI WTF 和 Walksnail 等数字系统的 MSP 串行端口。  HDZero需要TX和RX连接才能使用msp，这里定义UART
choose serial if your rx is separate and attatched to a uart. If you don't see your fc listed exactly then don't flash, please ask for a target in our Discord server =如果您的 rx 是独立的并连接到 uart，请选择串行。 如果您没有看到您的 FC 准确列出，请不要闪烁，请在我们的 Discord 服务器中询问目标
When binding via your transmitter, save bind by moving your right transmitter stick UP-UP-UP followed by DOWN-DOWN-DOWN, to toggle the Bind Saved flag above. When binding via passphrase or bind data this is not required. =发射器绑定时，上-上-上，下-下-下移动摇杆来保存绑定，以切换上面的绑定已保存标志。 通过密码短语或绑定数据进行绑定时，不需要这样做。
